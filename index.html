<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARE VISION — Futuristic Dunes</title>

  <link rel="stylesheet" href="styles.css" />
  
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  </head>
<body>

  <div id="three-container" aria-hidden="true"></div>

  <div id="page-loader" class="loader">
    <div class="loader-inner">
      <h1 class="loader-title">BARE VISION</h1>
      <div class="loading-bar"></div>
    </div>
  </div>

  <main id="site">
    <header class="hero">
      <div class="hero-inner">
        <h1 class="title hero-title">BARE VISION</h1>
        <p class="subtitle">Strategic Foresight for a New Economy</p>
        <div class="cta-group">
          <a href="#mirror" class="btn orb primary">The Mirror — 2h</a>
          <a href="#blueprint" class="btn orb secondary">Blueprint Call</a>
        </div>
      </div>
    </header>

    <section class="section about" id="about">
      <div class="container">
        <h2>About Bare Vision</h2>
        <p>Mastering the art of strategic agility.</p>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Bare Vision • BAIR Atmospheres</p>
    </footer>
  </main>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('page-loader');
        if(loader) loader.classList.add('hidden');
      }, 2500);
    });
  </script>

  <script src="main3d.js"></script>
</body>
</html>
